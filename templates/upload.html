<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>翻译工具 - Translation Utility</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 40px;
      }

      .upload-section {
        margin-bottom: 40px;
      }

      .file-upload {
        border: 3px dashed #ddd;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .file-upload:hover {
        border-color: #4facfe;
        background: #f8f9ff;
      }

      .file-upload.dragover {
        border-color: #4facfe;
        background: #e3f2fd;
        transform: scale(1.02);
      }

      .file-upload i {
        font-size: 3em;
        color: #4facfe;
        margin-bottom: 20px;
      }

      .file-upload input[type="file"] {
        position: absolute;
        left: -9999px;
      }

      .file-info {
        margin-top: 15px;
        padding: 10px;
        background: #e8f5e8;
        border-radius: 8px;
        display: none;
      }

      .language-section h3 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.3em;
      }

      .popular-languages {
        margin-bottom: 25px;
      }

      .popular-languages h4 {
        color: #666;
        margin-bottom: 15px;
        font-size: 1em;
      }

      .language-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      .language-tag {
        background: #f0f0f0;
        border: 2px solid transparent;
        border-radius: 25px;
        padding: 8px 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9em;
      }

      .language-tag:hover {
        background: #e3f2fd;
        border-color: #4facfe;
      }

      .language-tag.selected {
        background: #4facfe;
        color: white;
        border-color: #4facfe;
      }

      .search-container {
        position: relative;
        margin-bottom: 20px;
      }

      .search-input {
        width: 100%;
        padding: 15px 50px 15px 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: #4facfe;
      }

      .search-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
      }

      .language-dropdown {
        max-height: 200px;
        overflow-y: auto;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: white;
        display: none;
      }

      .language-option {
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.2s ease;
      }

      .language-option:hover {
        background: #f8f9ff;
      }

      .language-option.selected {
        background: #4facfe;
        color: white;
      }

      .selected-languages {
        margin-top: 20px;
      }

      .selected-languages h4 {
        color: #666;
        margin-bottom: 10px;
      }

      .selected-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        min-height: 40px;
        padding: 10px;
        border: 2px dashed #ddd;
        border-radius: 10px;
        background: #fafafa;
      }

      .selected-item {
        background: #4facfe;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .selected-item .remove {
        cursor: pointer;
        font-weight: bold;
      }

      .submit-section {
        margin-top: 40px;
        text-align: center;
      }

      .submit-btn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
      }

      .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .progress-section {
        margin-top: 30px;
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 10px;
      }

      .progress-text {
        text-align: center;
        color: #666;
        font-weight: 500;
      }

      .empty-state {
        text-align: center;
        color: #999;
        font-style: italic;
        padding: 20px;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 15px;
        }

        .content {
          padding: 20px;
        }

        .header h1 {
          font-size: 2em;
        }

        .language-tags {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-language"></i> 翻译工具</h1>
        <p>支持 JavaScript 和 JSON 文件的多语言翻译</p>
      </div>

      <div class="content">
        <form
          id="translateForm"
          action="/translate"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- 文件上传区域 -->
          <div class="upload-section">
            <h3><i class="fas fa-upload"></i> 上传文件</h3>
            <div
              class="file-upload"
              onclick="document.getElementById('fileInput').click()"
            >
              <i class="fas fa-cloud-upload-alt"></i>
              <h4>点击选择文件或拖拽到此处</h4>
              <p>支持 .js 和 .json 文件</p>
              <input
                type="file"
                id="fileInput"
                name="file"
                accept=".js,.json"
              />
              <div class="file-info" id="fileInfo"></div>
            </div>
          </div>

          <!-- 语言选择区域 -->
          <div class="language-section">
            <h3><i class="fas fa-globe"></i> 选择目标语言</h3>

            <!-- 常用语言快选 -->
            <div class="popular-languages">
              <h4>常用语言</h4>
              <div class="language-tags" id="popularLanguages">
                <div
                  class="language-tag"
                  data-code="zh"
                  data-name="Chinese (Simplified)"
                >
                  中文 (简体)
                </div>
                <div
                  class="language-tag"
                  data-code="zh-TW"
                  data-name="Chinese (Traditional)"
                >
                  中文 (繁体)
                </div>
                <div class="language-tag" data-code="en" data-name="English">
                  English
                </div>
                <div class="language-tag" data-code="ja" data-name="Japanese">
                  日本語
                </div>
                <div class="language-tag" data-code="ko" data-name="Korean">
                  한국어
                </div>
                <div class="language-tag" data-code="fr" data-name="French">
                  Français
                </div>
                <div class="language-tag" data-code="de" data-name="German">
                  Deutsch
                </div>
                <div class="language-tag" data-code="es" data-name="Spanish">
                  Español
                </div>
                <div class="language-tag" data-code="ru" data-name="Russian">
                  Русский
                </div>
                <div class="language-tag" data-code="ar" data-name="Arabic">
                  العربية
                </div>
              </div>
            </div>

            <!-- 搜索框 -->
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                id="languageSearch"
                placeholder="搜索语言... (例如: 法语, French, fr)"
              />
              <i class="fas fa-search search-icon"></i>
            </div>

            <!-- 搜索结果下拉框 -->
            <div class="language-dropdown" id="languageDropdown"></div>

            <!-- 已选择的语言 -->
            <div class="selected-languages">
              <h4>已选择的语言 (<span id="selectedCount">0</span>)</h4>
              <div class="selected-list" id="selectedList">
                <div class="empty-state">请选择要翻译的目标语言</div>
              </div>
            </div>
          </div>

          <!-- 提交按钮 -->
          <div class="submit-section">
            <button type="submit" class="submit-btn" id="submitBtn" disabled>
              <i class="fas fa-magic"></i> 开始翻译
            </button>
          </div>

          <!-- 进度条 -->
          <div class="progress-section" id="progressSection">
            <h4>翻译进度</h4>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      // 语言数据
      const languages = {{ languages | tojson }};
      let selectedLanguages = new Set();

      // Socket.IO 连接
      const socket = io.connect("http://" + document.domain + ":" + location.port + "/test", {
          reconnection: true,
          reconnectionAttempts: 10,
          reconnectionDelay: 2000,
      });

      socket.on("connect", function () {
          console.log("Connected to server");
      });

      socket.on("progress", function (data) {
          const progressFill = document.getElementById("progressFill");
          const progressText = document.getElementById("progressText");
          const progressSection = document.getElementById("progressSection");

          progressSection.style.display = "block";
          progressFill.style.width = data.progress + "%";
          progressText.innerText = Math.round(data.progress) + "%";
      });

      // 文件上传处理
      const fileUpload = document.querySelector('.file-upload');
      const fileInput = document.getElementById('fileInput');
      const fileInfo = document.getElementById('fileInfo');

      // 拖拽功能
      fileUpload.addEventListener('dragover', (e) => {
          e.preventDefault();
          fileUpload.classList.add('dragover');
      });

      fileUpload.addEventListener('dragleave', () => {
          fileUpload.classList.remove('dragover');
      });

      fileUpload.addEventListener('drop', (e) => {
          e.preventDefault();
          fileUpload.classList.remove('dragover');
          const files = e.dataTransfer.files;
          if (files.length > 0) {
              fileInput.files = files;
              showFileInfo(files[0]);
          }
      });

      fileInput.addEventListener('change', (e) => {
          if (e.target.files.length > 0) {
              showFileInfo(e.target.files[0]);
          }
      });

      function showFileInfo(file) {
          const validTypes = ['.js', '.json'];
          const fileExtension = '.' + file.name.split('.').pop().toLowerCase();

          if (validTypes.includes(fileExtension)) {
              fileInfo.innerHTML = `
                  <i class="fas fa-file-code"></i>
                  <strong>${file.name}</strong> (${(file.size / 1024).toFixed(1)} KB)
              `;
              fileInfo.style.display = 'block';
              updateSubmitButton();
          } else {
              alert('请选择 .js 或 .json 文件');
              fileInput.value = '';
              fileInfo.style.display = 'none';
          }
      }

      // 语言搜索功能
      const searchInput = document.getElementById('languageSearch');
      const dropdown = document.getElementById('languageDropdown');

      searchInput.addEventListener('input', (e) => {
          const query = e.target.value.toLowerCase().trim();

          if (query.length < 1) {
              dropdown.style.display = 'none';
              return;
          }

          const filtered = languages.filter(lang =>
              lang.name.toLowerCase().includes(query) ||
              lang.code.toLowerCase().includes(query) ||
              getChineseName(lang.code).includes(query)
          );

          showDropdown(filtered);
      });

      function getChineseName(code) {
          const chineseNames = {
              'zh': '中文',
              'zh-TW': '繁体中文',
              'en': '英语',
              'ja': '日语',
              'ko': '韩语',
              'fr': '法语',
              'de': '德语',
              'es': '西班牙语',
              'ru': '俄语',
              'ar': '阿拉伯语',
              'pt': '葡萄牙语',
              'it': '意大利语',
              'th': '泰语',
              'vi': '越南语',
              'hi': '印地语'
          };
          return chineseNames[code] || '';
      }

      function showDropdown(filteredLanguages) {
          dropdown.innerHTML = '';

          if (filteredLanguages.length === 0) {
              dropdown.innerHTML = '<div class="language-option">未找到匹配的语言</div>';
          } else {
              filteredLanguages.slice(0, 10).forEach(lang => {
                  const option = document.createElement('div');
                  option.className = 'language-option';
                  option.innerHTML = `${lang.name} - ${lang.code}`;
                  option.addEventListener('click', () => selectLanguage(lang.code, lang.name));
                  dropdown.appendChild(option);
              });
          }

          dropdown.style.display = 'block';
      }

      // 点击其他地方关闭下拉框
      document.addEventListener('click', (e) => {
          if (!e.target.closest('.search-container')) {
              dropdown.style.display = 'none';
          }
      });

      // 常用语言标签点击
      document.getElementById('popularLanguages').addEventListener('click', (e) => {
          if (e.target.classList.contains('language-tag')) {
              const code = e.target.dataset.code;
              const name = e.target.dataset.name;

              if (selectedLanguages.has(code)) {
                  removeLanguage(code);
              } else {
                  selectLanguage(code, name);
              }
          }
      });

      function selectLanguage(code, name) {
          if (!selectedLanguages.has(code)) {
              selectedLanguages.add(code);
              updateSelectedDisplay();
              updatePopularTags();
              updateSubmitButton();
          }

          searchInput.value = '';
          dropdown.style.display = 'none';
      }

      function removeLanguage(code) {
          selectedLanguages.delete(code);
          updateSelectedDisplay();
          updatePopularTags();
          updateSubmitButton();
      }

      function updateSelectedDisplay() {
          const selectedList = document.getElementById('selectedList');
          const selectedCount = document.getElementById('selectedCount');

          selectedCount.textContent = selectedLanguages.size;

          if (selectedLanguages.size === 0) {
              selectedList.innerHTML = '<div class="empty-state">请选择要翻译的目标语言</div>';
          } else {
              selectedList.innerHTML = '';
              selectedLanguages.forEach(code => {
                  const lang = languages.find(l => l.code === code);
                  if (lang) {
                      const item = document.createElement('div');
                      item.className = 'selected-item';
                      item.innerHTML = `
                          ${lang.name} (${lang.code})
                          <span class="remove" onclick="removeLanguage('${code}')">&times;</span>
                      `;
                      selectedList.appendChild(item);
                  }
              });
          }
      }

      function updatePopularTags() {
          const tags = document.querySelectorAll('.language-tag');
          tags.forEach(tag => {
              const code = tag.dataset.code;
              if (selectedLanguages.has(code)) {
                  tag.classList.add('selected');
              } else {
                  tag.classList.remove('selected');
              }
          });
      }

      function updateSubmitButton() {
          const submitBtn = document.getElementById('submitBtn');
          const hasFile = fileInput.files.length > 0;
          const hasLanguages = selectedLanguages.size > 0;

          submitBtn.disabled = !(hasFile && hasLanguages);
      }

      // 表单提交处理
      document.getElementById('translateForm').addEventListener('submit', (e) => {
          e.preventDefault();

          if (selectedLanguages.size === 0) {
              alert('请至少选择一种目标语言');
              return;
          }

          // 添加选中的语言到表单
          const form = e.target;
          selectedLanguages.forEach(code => {
              const input = document.createElement('input');
              input.type = 'hidden';
              input.name = 'languages';
              input.value = code;
              form.appendChild(input);
          });

          // 提交表单
          form.submit();
      });

      // 初始化
      updateSubmitButton();
    </script>
  </body>
</html>
